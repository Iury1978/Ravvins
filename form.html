<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form class="form ">
    <div class="form__item">
      <div class="rating rating_set">
        <div class="rating__body">

          <!-- rating__active полоса заполнения в зависимости от оценки  -->
          <div class="rating__active"></div>
          <div class="rating__items">
            <input class="rating__item" value="5" type="radio" name="rating" id="rating-5">
            <label class="rating__label" for="rating-5">
              <svg class="rating__star-icon">
                <use xlink:href="img/sprite.svg#rating-star" />
              </svg>
            </label>

            <input class="rating__item" value="4" type="radio" name="rating" id="rating-4">
            <label class="rating__label" for="rating-4">
              <svg class="rating__star-icon">
                <use xlink:href="img/sprite.svg#rating-star" />
              </svg>
            </label>

            <input class="rating__item" value="3" type="radio" name="rating" id="rating-3">
            <label class="rating__label" for="rating-3">
              <svg class="rating__star-icon">
                <use xlink:href="img/sprite.svg#rating-star" />
              </svg>
            </label>

            <input class="rating__item" value="2" type="radio" name="rating" id="rating-2">
            <label class="rating__label" for="rating-2">
              <svg class="rating__star-icon">
                <use xlink:href="img/sprite.svg#rating-star" />
              </svg>
            </label>

            <input class="rating__item" value="1" type="radio" name="rating" id="rating-1">
            <label class="rating__label" for="rating-1">
              <svg class="rating__star-icon">
                <use xlink:href="img/sprite.svg#rating-star" />
              </svg>
            </label>
          </div>
        </div>
        <div class="rating__value">3.6</div>
      </div>
    </div>
  </form>

</body>

</html>
